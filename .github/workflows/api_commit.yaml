
name: Deploy dev Listah API to Cloud Run on pull request
run-name: Deploy to ${{ vars.APP_NAME }} by @${{ github.actor }}
on:
  pull_request:
    branches: [ "main" ]
env:
  # env_var: ${{ vars.ENV_CONTEXT_VAR }}
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ vars.GCP_REGION }} # TODO: update to your region
  SERVICE: ${{ vars.APP_NAME }} # TODO: update to your service name

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: dev
    defaults:
      run:
        working-directory: './apps/api/'
    permissions:
      contents: read
      id-token: write # Required for Workload Identity Federation

    steps:
      # Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # Copy database certificates
      - name: Write CA certificate
        run: echo "${{ secrets.DB_CA_CERT }}" > db_ca.crt

      # Authenticate to Google Cloud using Workload Identity Federation
      - id: 'auth'
        name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v3'
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_WORKLOAD_SERVICE_ACCOUNT }}

      # Deploy to Cloud Run
      - name: 'Deploy to Cloud Run'
        uses: 'google-github-actions/deploy-cloudrun@33553064113a37d688aa6937bacbdc481580be17' # google-github-actions/deploy-cloudrun@v2
        with:
          service: '${{ env.SERVICE }}'
          region: '${{ env.REGION }}'
          # NOTE: If using a different source folder, update the image name below:
          source: './'

      # If required, use the Cloud Run URL output in later steps
      - name: 'Show output'
        run: |-
          echo ${{ steps.deploy.outputs.url }}
