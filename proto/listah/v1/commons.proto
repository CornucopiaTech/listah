syntax = "proto3";
package listah.v1;
// package commons;

option go_package = "cornucopia/listah/internal/pkg/proto/listah/v1";
option java_multiple_files = true;
option java_package = "cornucopia.listah.api.v1";
option java_outer_classname = "CommonsProto";

import "google/protobuf/timestamp.proto";

message Audit {
    AuditUpdaterEnum created_by = 1;
    google.protobuf.Timestamp created_at = 2;
    AuditUpdaterEnum updated_by = 50;
    google.protobuf.Timestamp updated_at = 51;
}

enum AuditUpdaterEnum {
    AUDIT_UPDATER_ENUM_UNSPECIFIED = 0;
    AUDIT_UPDATER_ENUM_FRONTEND = 1;
    AUDIT_UPDATER_ENUM_SYSOPS = 2;
}

