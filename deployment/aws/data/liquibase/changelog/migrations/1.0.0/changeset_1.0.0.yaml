databaseChangeLog:
  - preConditions:
      - runningAs:
          username:  listah-admin
  - changeSet:
      id:  "1.0.0"
      author:  "Kelechi Berquist"
      labels: "root-migration"
      context: "0.0.0"
      comment: "Initial migration"
      changes:
        - createTable:
              schemaName: apps
              tableName:  items
              ifNotExists: true
              columns:
                - column:
                    name:  id
                    type:  varchar
                    constraints:
                      primaryKey:  true
                      nullable:  false
                - column:
                    name:  user_id
                    type:  varchar
                    constraints:
                      nullable:  false
                - column:
                    name:  title
                    type:  varchar
                - column:
                    name:  description
                    type:  varchar
                - column:
                    name:  note
                    type:  varchar
                - column:
                    name:  tag
                    type:  json
                - column:
                    name:  reactivate_at
                    type:  timestamp
                - column:
                    name:  soft_delete
                    type:  boolean
                - column:
                    name:  updated_by
                    type:  varchar
                - column:
                    name:  updated_at
                    type:  timestamp

        -  addUniqueConstraint:
            columnNames:  id, user_id
            constraintName:  constraint_unique_items_id_user_id
            schemaName:  apps
            tableName:  items
            validate:  true

        -  addDefaultValue:
            columnName: soft_delete
            columnDataType: boolean
            schemaName:  apps
            tableName:  items
            defaultValueBoolean: false

        - createTable:
              schemaName: instrumentation
              tableName:  logs
              ifNotExists: true
              columns:
                - column:
                    name:  id
                    type:  varchar
                    constraints:
                      primaryKey:  true
                      nullable:  false
                - column:
                    name:  request_source
                    type:  varchar
                - column:
                    name:  trace_id
                    type:  varchar
                - column:
                    name:  span_id
                    type:  varchar
                - column:
                    name:  request
                    type:  json
                    constraints:
                      nullable:  false
                - column:
                    name:  request_time
                    type:  timestamp
